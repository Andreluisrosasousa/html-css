<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            text-align: center;
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 3px;
        }

        th.c {
            background-color: gray;
            color: white ;
        }

        td.c {
            background-color: gray;
            color: white ;
        }
        

    </style>
</head>
<body>
    <table>
        <tr>    
            <th rowspan="2" class="c">Área</th>
            <th rowspan="2" class="c">Disciolinas</th>
            <th colspan="2" class="c">Notas</th>
            <th rowspan="2" class="c">Média</th>
        </tr>
        <tr>
            
            <th class="c">Nota 1</th>
            <th class="c">Nota 2</th>
            
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="c">Média de Exatas</th>
            <td class="c">0.0</td>
        </tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>
            
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="c">Media de Humanas</th>
            <td class="c">0.0</td>
        </tr>
    </table>
</body>
</html>
